<h1>Audio</h1>
<div class="row">
    <div class="col-sm-12">
        <label for="audio">New Announcement: </label>
        <input type="file" name="audioFile" id="audio" (change)="updateFile($event)">
    </div>
</div>
<div class="row">
    <div>
        <button type="submit" class="btn btn-primary" (click)="upload()">Update Announcement</button>
    </div>
</div>
