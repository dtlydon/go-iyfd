<h1>Play</h1>
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="row" *ngFor="let userChoice of userChoices">
            <div class="col-sm-6">
                <a class="btn btn-default" [ngClass]="{'btn-success': userChoice.ChoiceId == userChoice.Entry1Id}" (click)="pickWinner(userChoice, 1)">{{userChoice.Entry1Name}}</a>
                <a class="btn btn-default" [ngClass]="{'btn-success': userChoice.ChoiceId == userChoice.Entry2Id}" (click)="pickWinner(userChoice, 2)">{{userChoice.Entry2Name}}</a>
            </div>
        </div>
    </div>
</div>
